virtual:
  machine:
    ip: 192.168.163.131 #虚拟机地址

server:
  port: 81

spring:
  application:
    name: zuul-server
  cloud:
    config:
      enabled: true
      profile: test
      label: master
      discovery:
        service-id: CONFIG-SERVER
        enabled: true
      fail-fast: true
      retry:
        max-attempts: 6
        max-interval: 3000
        initial-interval: 2000
        multiplier: 1
    loadbalancer:
      retry:
        enabled: true

eureka:
  instance:
    appname: zuul-server
    prefer-ip-address: true
    metadata-map:
      user.name: admin
      user.password: admin
  client:
    service-url:
      defaultZone: http://admin:admin@${virtual.machine.ip}:18761/eureka/