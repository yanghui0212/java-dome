server:
  port: 9393
spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/yanghui0212/config
          username: yangqianghui1993@gmail.com
          password: 123456qqWW@@
          default-label: master
          basedir: D:\\java\\config-repo
  rabbitmq:
    addresses: 127.0.0.1:5672
    username: guest
    password: guest
    virtual-host: /
    listener:
      simple:
        acknowledge-mode: manual #签收模式 手动签收
        max-concurrency: 10 #最大并发
        concurrency: 5 #基本并发
        prefetch: 1 #限流策略，同一时间只有1条消息发送过来消费
    publisher-confirms: true
    publisher-returns: true

eureka:
  instance:
    appname: config-server
    prefer-ip-address: true
    metadata-map:
      user.name: admin
      user.password: admin
  client:
    service-url:
      defaultZone: http://admin:admin@127.0.0.1:18761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"
      base-path: /actuator
  endpoint:
    health:
      show-details: always

#日志配置
logging:
  level:
    org.springframework.web: TRACE
    org.springframework.boot: INFO
  file: logs/${spring.application.name}.log
  file.max-size: 100MB
  file.max-history: 7
