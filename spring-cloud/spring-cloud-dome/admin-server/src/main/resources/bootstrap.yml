virtual:
  machine:
    ip: 10.134.240.116 #虚拟机地址 docker 部署注释掉这个配置，本地部署保留这个配置

server:
  port: 20000

spring:
  application:
    name: boot-admin-server
  security:
    user:
      name: admin
      password: admin
  cloud:
    config:
      enabled: true
      profile: test
      label: master
      discovery:
        service-id: CONFIG-SERVER
        enabled: true
      fail-fast: true
      retry:
        max-attempts: 6
        max-interval: 3000
        initial-interval: 2000
        multiplier: 1

eureka:
  instance:
    appname: boot-admin-server
    prefer-ip-address: true
    metadata-map:
      user.name: admin
      user.password: admin
  client:
    service-url:
      defaultZone: http://admin:admin@${virtual.machine.ip:eureka-server}:18761/eureka/